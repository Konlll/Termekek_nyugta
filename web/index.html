<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terméklista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title">
        <h1>Terméklista</h1>
    </div>
    <div class="container">
        <form>
            <div class="product-list">
                <div class="form-control">
                    <select class="select-input" onchange="changeSelectValue(this)">
                        <option value="start">--Kérem válasszon az alábbiak közül!--</option>
                    </select>
                </div>
                <div class="form-control">
                    <button type="submit" id="save">Hozzáadás</button>
                </div>
            </div>
            <div class="products">
                <div class="inputs">
                    <div class="form-control">
                        <label for="db">Termék eladási mennyisége (db)</label>
                        <input type="number" id="db">
                    </div>
                    <div class="form-control">
                        <label for="price">Termék eladási ára (Ft)</label>
                        <input type="number" id="price">
                    </div>
                </div>

                <button type="submit" class="createBtn showProducts" id="showProducts" onclick="showProducts()">Tovább a hozzáadott termékekhez</button>

                <div class="added-products">
                    <!--<div class="product">
                        <div class="product-title">
                            <h2>Cikszám: 97365 &nbsp; Mennyiség: 4 db &nbsp; Egységár: 40000 Ft</h2>
                        </div>
                        <div class="product-events">
                            <i class="fas fa-trash" title="Delete todo"></i>
                        </div>
                    </div>-->
                </div>

                <div class="product-summary">
                    <h2>Összesen: <span class="pieceDb"></span> db termék / <span class="priceDb"></span> Ft</h2>
                </div>
                <button class="createBtn back">Vissza</button>
                <button class="createBtn receipt">Nyugta elkészítése</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="../eel.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
